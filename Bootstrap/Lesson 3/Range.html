<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in Css</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="">
            <div class="mb-3">
              <label class="form-label" for="custom_range" class="form-label"
                >Range</label
              >
              <input class="form-range" type="range" id="custom_range" />
            </div>

            <div class="mb-3">
              <label class="form-label" for="custom_range" class="form-label"
                >Range</label
              >
              <input
                class="form-range"
                type="range"
                id="custom_range"
                min="0"
                max="5"
              />
            </div>

            <div class="mb-3">
              <label class="form-label" for="custom_range" class="form-label"
                >Range</label
              >
              <input
                class="form-range"
                type="range"
                id="custom_range"
                min="0"
                max="5"
                step="0.5"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Input-Groups -->
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="">
            <div class="mb-3">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Muthu" />
                <span class="input-group-text"> Username </span>
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text"> Username </span>
                <input type="text" class="form-control" placeholder="Muthu" />
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">Full Name</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                />
                <button class="btn btn-primary" type="button">Button</button>
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <button class="btn btn-primary" type="button">Button</button>

                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                />
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <button
                  class="btn btn-success dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  Dropdown
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">One</a></li>
                  <li><a class="dropdown-item" href="#">Two</a></li>
                  <li><a class="dropdown-item" href="#">Three</a></li>
                  <li><a class="dropdown-item" href="#">four</a></li>
                </ul>
                <input type="text" class="form-control" />
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <input type="text" class="form-control" />

                <button
                  class="btn btn-success dropdown-toggle dropdown-toggle-spilt"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  <span class="visually-hidden">Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">One</a></li>
                  <li><a class="dropdown-item" href="#">Two</a></li>
                  <li><a class="dropdown-item" href="#">Three</a></li>
                  <li><a class="dropdown-item" href="#">four</a></li>
                </ul>
                <button class="btn btn-success">Action</button>
              </div>
            </div>

            <div class="mb-3">
              <div class="input-group">
                <label for="choose" class="input-group-text">Country</label>
                <select id="choose" class="form-control">
                  <option selected>Choose your country</option>
                  <option value="one">One</option>
                  <option value="two">Two</option>
                  <option value="three">Three</option>
                  <option value="four">Four</option>
                </select>
              </div>
            </div>


            <div class="mb-3">
                <div class="input-group">
                  <label for="choose_file" class="input-group-text">Upload Profile Pic</label>
                  <input type="file" class="form-control" id="choose_file">
                  <button  type="submit" class="btn btn-success">Upload</button>
                  
                  
                </div>
              </div>
          
        
        </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>

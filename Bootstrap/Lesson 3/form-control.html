<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Controls</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="#">
            <div class="mb-3">
              <label for="u_name" class="form-label">Username</label>
              <input type="text" class="form-control" id="u_name" />
            </div>
            <div class="mb-3">
              <label for="u_comment" class="form-label">Username</label>
              <textarea id="u_comment" class="form-control" rows="5"></textarea>
            </div>
            <div class="mb-3">
              <label for="u_text" class="form-label">Username</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="u_text"
              />
            </div>
            <div class="mb-3">
              <label for="u_email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control form-control-sm"
                id="u_email"
                value="maruthamuthu22@gmail.com"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="u_file" class="form-label">File</label>
              <input
                type="file"
                class="form-control form-control-sm"
                id="u_file"
              />
            </div>

            <!-- Data list -->
            <div class="mb-3">
              <label for="datalist" class="form-label" id="datalist"
                >Datalist</label
              >
              <input
                list="datalistOptions"
                class="form-control"
                id="datalist"
                placeholder="Type to search"
              />
              <datalist id="datalistOptions">
                <option value="Chennai">Chennai</option>
                <option value="Pudukkotai">Pudukkotai</option>
                <option value="Madurai">Madurai</option>
                <option value="Coimbatore">Coimbatore</option>
              </datalist>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>

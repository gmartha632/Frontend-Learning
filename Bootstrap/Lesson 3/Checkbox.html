<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
       <form action="">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="checked" id="defaultCheckbox">
            <label for="defaultCheckbox" class="form-check-label" >Default Checkbox</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="checked" id="defaultCheckbox" checked>
            <label for="defaultCheckbox" class="form-check-label" >Default Checkbox</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" value="checked" id="defaultCheckbox1" >
            <label for="defaultCheckbox1" class="form-check-label" >Default Checkbox</label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" value="Male" name="gender" id="defaultCheckbox">
            <label for="defaultcheckbox" class="form-check-label">Male</label>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" value="Female" name="gender" id="defaultCheckbox">
            <label for="defaultcheckbox" class="form-check-label">Female</label>
        </div>

        <div class="form-check form-switch">
            <input type="checkbox" id="switchBoxDefault" class="form-check-input" role="switch">
            <label for="switchBoxDefault" class="form-check">Default Switchbox</label>
        </div>
       </form>

       <form action="">
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="checked" id="defaultCheckbox">
            <label for="defaultCheckbox" class="form-check-label" >Default Checkbox</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="checked" id="defaultCheckbox" checked>
            <label for="defaultCheckbox" class="form-check-label" >Default Checkbox</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" value="checked" id="defaultCheckbox1" >
            <label for="defaultCheckbox1" class="form-check-label" >Default Checkbox</label>
        </div>
       </form>
          
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    
    <script>
        var checkbox = document.getElementById("defaultCheckbox1").indeterminate = true
    </script>
</body>
</html>

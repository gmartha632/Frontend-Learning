<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- As a link -->
    <nav>
      <div class="navbar bg-dark">
        <div class="container-fluid">
          <a href="" class="navbar-brand">Bootstrap</a>
        </div>
      </div>
    </nav>

    <!-- As a heading -->
    <nav>
      <div class="navbar bg-light mt-3">
        <div class="container-fluid">
          <span class="navbar-brand h1 m-0">Brand</span>
        </div>
      </div>
    </nav>

    <!-- As a img -->
    <nav>
        <div class="navbar bg-light mt-3">
          <div class="container-fluid">
<a href="#" class="navbar-brand">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTU-It0u9VBaKwOtbYyITl_bij4nplvCDUNg&s" alt="Random img" style="width: 50px;">Logo
</a>
          </div>
        </div>
      </nav>


      <!-- Navbar links -->

      <nav class="navbar navbar-expand-lg bg-light mt-3">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Navbar</a>
            <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collpase"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle Navigation"
            ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">About</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link ">Skills</a>
                  </li>
                  <li class="nav-item">
                    <a href="#" class="nav-link ">Contact</a>
                  </li>

            </ul>
        </div>
        </div>
      </nav>


    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>

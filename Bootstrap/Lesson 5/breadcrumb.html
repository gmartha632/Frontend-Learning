<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadcrumb</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <nav aria-label="breadcrumb">
            <ul class="breadcrumb">
              <li class="breadcrumb-item active" aria-currents="page">Home</li>
            </ul>
          </nav>
        </div>
      </div>


      <div class="row justify-content-center">
        <div class="col-md-8">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item " >Home</li>
              <li class="breadcrumb-item active" aria-currents="page">Library</li>
            </ol>
          </nav>
        </div>


        <div class="row justify-content-center">
            <div class="col-md-8">
              <nav aria-label="breadcrumb ">
                <ul class="breadcrumb bg-light border px-4 py-2 rounded">
                  <li class="breadcrumb-item " >Home</li>
                  <li class="breadcrumb-item " >Library</li>
                  <li class="breadcrumb-item active" aria-currents="page">Data</li>

                </ul>
              </nav>
            </div>
      </div>


      
      <div class="row justify-content-center">
        <div class="col-md-8">
          <nav aria-label="breadcrumb " style="--bs-breadcrumb-divider : '&rang;' " >
            <ul class="breadcrumb bg-light border px-4 py-2 rounded">
              <li class="breadcrumb-item " >Home</li>
              <li class="breadcrumb-item " >Library</li>
              <li class="breadcrumb-item active" aria-currents="page">Data</li>

            </ul>
          </nav>
        </div>
  </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>

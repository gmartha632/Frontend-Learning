<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Carousel -->
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <button
            class="btn btn-primary"
            type="button"
            data-bs-target="#exampleModal"
            data-bs-toggle="modal"
            data-bs-whatever="Jane Doe"
          >
            Open modal for Jane Doe
          </button>

          <button
            class="btn btn-primary"
            type="button"
            data-bs-target="#exampleModal"
            data-bs-toggle="modal"
            data-bs-whatever="John"
          >
            Open modal for John
          </button>

          <button
            class="btn btn-primary"
            type="button"
            data-bs-target="#exampleModal"
            data-bs-toggle="modal"
            data-bs-whatever="Gabriel"
          >
            Open modal for Gabriel
          </button>

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="example-modal-heading">
                    New Messsage
                  </h5>
                  <button
                    class="btn-close"
                    type="button"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>

                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="user-name" class="form-label">User:</label
                      ><input type="text" class="form-control"  id="user-name"/>
                    </div>

                    <div class="mb-3">
                        <label for="message-text" class="form-label">Message:</label
                        >
                        <textarea name="message-text" rows="5" class="form-control"></textarea>
                      </div>
                  </form>
                </div>

                <div class="modal-footer">
                  <button
                    class="btn btn-secondary"
                    type="button"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button class="btn btn-success" type="submit">
                    Send Message
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="enable_stuff.js"></script>
  </body>
</html>

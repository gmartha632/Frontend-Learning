<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badges</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
             <h1>Example Heading <span class="badge bg-primary">Badge</span></h1>
             <h2>Example Heading <span class="badge bg-secondary">Badge</span></h2>
             <h3>Example Heading <span class="badge bg-warning">Badge</span></h3>
             <h4>Example Heading <span class="badge bg-success">Badge</span></h4>
             <h5>Example Heading <span class="badge bg-info">Badge</span></h5>
             <h6>Example Heading <span class="badge bg-danger">Badge</span></h6>

        </div>
      </div>
    </div>

    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8">
         <button class="btn btn-warning">Notifications
          <span class="badge bg-primary">4</span>
         </button>

        </div>
      </div>
    </div>

    
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
         <button class="btn btn-warning position-relative">Notifications
          <span class="badge bg-primary rounded-pill top-0 start-100 translate-middle position-absolute">
            44+ <span class="visually-hidden">Unread messages</span>
          </span>
         </button>

        </div>
      </div>
    

      
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
         <button class="btn btn-warning position-relative">Notifications
          <span class="bg-primary rounded-circle top-0 start-100 translate-middle position-absolute p-2 border border-warning ">
             <span class="visually-hidden">Unread messages</span>
          </span>
         </button>

        </div>
      </div>


    
      <div class="row justify-content-center mt-8">
        <div class="col-md-8">
        <span class="badge rounded-pill text-bg-primary">primary</span>
        <span class="badge rounded-pill text-bg-secondary">secondary</span>
        <span class="badge rounded-pill text-bg-success">success</span>
        <span class="badge rounded-pill text-bg-danger">danger</span>
        <span class="badge rounded-pill text-bg-warning">warning</span>
        <span class="badge rounded-pill text-bg-info">info</span>
        <span class="badge rounded-pill text-bg-light">light</span>
        <span class="badge rounded-pill text-bg-dark">dark</span>

        </div>
      </div>
    
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>

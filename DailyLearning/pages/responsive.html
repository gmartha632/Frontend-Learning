<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Design Example</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            background: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #f4f4f4;
            padding: 40px 20px;
        }

        .hero img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .hero-text {
            max-width: 600px;
            padding: 20px;
        }

        /* Responsive Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .grid-item {
            background: #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
            }

            nav a {
                display: block;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Welcome to Responsive Design</h1>
            <p>This page adjusts to different screen sizes.</p>
        </div>
        <img src="../assets/pi-mathematical-constant-symbol.png" width="90px" alt="Responsive Image">
    </section>

    <!-- Responsive Grid -->
    <section class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
    </section>

</body>
</html>

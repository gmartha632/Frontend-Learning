<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5 Practice</title>
    <style>
        .loader{
            width: 100px;
            height: 100px;
           border-radius: 50%;
           border: 20px solid #FFE66D;
           border-top: 20px solid  #4ECDCE;
           animation:spinAnimate  2s  ease-in 0s infinite normal ;

        }
        @keyframes spinAnimate {
            from {
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader"></div> 

</body>
</html>

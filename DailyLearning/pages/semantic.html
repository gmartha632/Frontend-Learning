<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Sample</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        main {
            display: flex;
            padding: 20px;
        }
        article {
            flex: 2;
            padding-right: 20px;
        }
        aside {
            flex: 1;
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Semantic Webpage</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>Welcome to My Blog</h2>
            <p>This is a sample article that demonstrates the use of semantic HTML elements.</p>
        </article>

        <aside>
            <h3>Related Links</h3>
            <ul>
                <li><a href="#">HTML5 Guide</a></li>
                <li><a href="#">CSS Basics</a></li>
                <li><a href="#">JavaScript Tutorials</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 My Website | All Rights Reserved</p>
    </footer>

</body>
</html>
